<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object classification using pre trained COCO-SSD model in TensorFlow.js</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>NBA Defense Classification</h1>                             <!-- h1 heading tag -->

    <p>Wait for the COCO-SSD model to load, and then hit the "Classify Video" Button.</p> <!-- paragraph tag -->
    <p>Good defense == Green, Bad Defense == Red!</p> <!-- paragraph tag -->
    
    <section id="demos" class="invisible">                                    <!-- Defines a section, initally invisible until coco-ssd model loads -->
      <div id="liveView" class="camView">                                     <!-- Division(container) tag which will be styled with CSS -->
        <button id="webcamButton">Classify Video</button>                      <!-- Defines a clickable button -->
        <video id="webcam" autoplay muted width="1280" height="720"></video>
        <video class="invisible" id="vid-content" muted width="1280" height="720">
          <source class="invisible" src="./draymondGreen.mp4">
          <!-- <source class="invisible" src="./sixersG1.mp4"> -->
        </video>
      </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
